live_config_reload = true

import = [
   "~/.dotfiles/dot-config/alacritty/themes/catppuccin-macchiato.toml"
]

[cursor]
blink_interval = 550
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[font]
size = 12

[font.bold]
family = "JetBrainsMono Nerd Font"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"

[font.italic]
family = "JetBrainsMono Nerd Font"

[font.normal]
family = "JetBrainsMono Nerd Font"

[selection]
save_to_clipboard = false

[window]
decorations = "none"
dynamic_title = false
opacity = 0.9

[window.padding]
x = 10
y = 4
