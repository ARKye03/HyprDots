$mainMod = SUPER

bind=CTRL SHIFT, Space, global, kando:<trigger-id>
# App binds
# Terms
bind=$mainMod, Return, exec, /usr/bin/warp-terminal
bind=$mainMod CTRL, Return, exec, /usr/bin/alacritty
bind=$mainMod SHIFT, Return, exec, /usr/bin/kitty

#Browser
bind=$mainMod, W, exec, /usr/bin/brave --enable-features=UseOzonePlatform --ozone-platform=wayland --use-gl=desktop --disable-features=UseChromeOSDirectVideoDecoder --enable-features=VaapiVideoDecoder

# Utils
bind= $mainMod, V, exec, ~/.dotfiles/scripts/toggle_vpn.lua
bind= $mainMod, X, exec, ~/.config/rofi/powermenu/type-4/powermenu.sh
bind= $mainMod, M, exec, /usr/bin/alacritty --class floatcritty -e /usr/bin/ncmpcpp -c ~/.ncmpcpp/config
bind= $mainMod, E, exec, /usr/bin/thunar

# Screenshots
bind= $mainMod, Print, exec, ~/.dotfiles/scripts/gss.lua region
bind= $mainMod, S, exec, ~/.dotfiles/scripts/gss.lua window
bind=, Print, exec, ~/.dotfiles/scripts/gss.lua full
bind= $mainMod, Q, exec, ~/.dotfiles/scripts/gss.lua aspect_visualizer

# Wallpapers WBG
bind= $mainMod, U, exec, ~/.dotfiles/scripts/WBG.lua next
bind= $mainMod SHIFT, U, exec, ~/.dotfiles/scripts/WBG.lua prev

# HyprEcko
bind= $mainMod, P, exec, /usr/bin/hyprpicker -a
bind= $mainMod, L, exec, /usr/bin/hyprlock

# BingGPT
bind= $mainMod, B, exec, /opt/microsoft/msedge/microsoft-edge --profile-directory=Default --app-id=hpgfdmhandgfpmaeglgcipnkmjepighl "--app-url=https://www.bing.com/search?toWww=1&redig=4BC86B9EF6E64CBEB46913C33D1FBEC4&q=Bing+AI&showconv=1"

#AGS
bind=CTRL SHIFT, R,  exec, /usr/bin/ags -q; ags # Restart ags
bindr=Super, D, exec, /usr/bin/ags -t applauncher
bind=CTRL SHIFT, G,  exec, /usr/bin/ags -t Chat 
# bind=$mainMod, Z,  exec, /usr/bin/ags -t cliphist

#WindowControl
bind= $mainMod, C, killactive,
bind= $mainMod, J, pseudo,
bind= $mainMod, K, togglesplit,
bind= $mainMod SHIFT, Q, exit,
bind= $mainMod, F, fullscreen,
bind= $mainMod, Space, togglefloating,

#Volume Keys
binde=, XF86AudioRaiseVolume, exec, /usr/bin/wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, /usr/bin/wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bind=, XF86AudioPlay, exec, /usr/bin/mpc toggle
bind=, XF86AudioNext, exec, /usr/bin/mpc next
bind=, XF86AudioPrev, exec, /usr/bin/mpc prev
bind=, XF86audiostop, exec, /usr/bin/mpc stop

# Move focus with mainMod + arrow keys
bind= $mainMod, left, movefocus, l
bind= $mainMod, right, movefocus, r
bind= $mainMod, up, movefocus, u
bind= $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind= $mainMod, 1, workspace, 1
bind= $mainMod, 2, workspace, 2
bind= $mainMod, 3, workspace, 3
bind= $mainMod, 4, workspace, 4
bind= $mainMod, 5, workspace, 5
bind= $mainMod, 6, workspace, 6
bind= $mainMod, 7, workspace, 7
bind= $mainMod, 8, workspace, 8
bind= $mainMod, 9, workspace, 9
bind= $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind= $mainMod SHIFT, 1, movetoworkspace, 1
bind= $mainMod SHIFT, 2, movetoworkspace, 2
bind= $mainMod SHIFT, 3, movetoworkspace, 3
bind= $mainMod SHIFT, 4, movetoworkspace, 4
bind= $mainMod SHIFT, 5, movetoworkspace, 5
bind= $mainMod SHIFT, 6, movetoworkspace, 6
bind= $mainMod SHIFT, 7, movetoworkspace, 7
bind= $mainMod SHIFT, 8, movetoworkspace, 8
bind= $mainMod SHIFT, 9, movetoworkspace, 9
bind= $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

bind = $mainMod ALT, right, movetoworkspace, r+1
bind = $mainMod ALT, left, movetoworkspace, r-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# sets repeatable binds for resizing the active window
binde=$mainMod SHIFT, right, resizeactive,10 0
binde=$mainMod SHIFT, left, resizeactive,-10 0
binde=$mainMod SHIFT, up, resizeactive,0 -10
binde=$mainMod SHIFT, down, resizeactive,0 10

# sets repeatable binds for resizing the active window
binde=$mainMod ALT SHIFT, right, moveactive,10 0
binde=$mainMod ALT SHIFT, left, moveactive,-10 0
binde=$mainMod ALT SHIFT, up, moveactive,0 -10
binde=$mainMod ALT SHIFT, down, moveactive,0 10

bind=$mainMod, TAB, workspace, previous
bind=$mainMod, GRAVE, togglespecialworkspace,
bind=$mainMod SHIFT, GRAVE, movetoworkspace, special
bind=$mainMod SHIFT, P, pin,
