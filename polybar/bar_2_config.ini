include-file = ./colors.ini

[bar/example]
include-file = ./main_cfg.ini

width = 270pt
offset-x = 2.8%
offset-y = 0.5%

background = ${colors.background}
foreground = ${colors.foreground}

border-color = ${colors.poly_border_color}

font-0 = "JetBrains Mono:size=13;3"
font-1 = "FiraCode Nerd Font:size=13;3"
 
modules-center = xworkspaces

line-size = 2pt

enable-ipc = true
wm-name = bspwm
wm-restack = bspwm


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${color.background-alt}
label-active-underline= ${colors.active_workspace}
label-active-foreground= ${colors.active_workspace}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2
